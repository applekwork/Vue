<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        条件渲染：
        1.v-if
            写法：
                （1）、v-if=”表达式“
                （2）、v-else-if=”表达式“
                （3）、v-else=”表达式“
            适用于：切换频率较低的场景
            特点：不展示DOM元素直接被移除
            注意：v-if可以和：v-else-if、v-else一起使用，单要求结构不能被打断

        2、v-show
            写法：v-show=”表达式“
            适用于：切换频率较高场景
            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
        3、备注：使用 v-if时，元素可能无法获取到，而使用v-show一定可以获取到
     -->
    <div id ="root">
        <template v-if="n === 1">
           <h2 v-show="false">欢迎欢迎</h2>
        </template>
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     const vm = new Vue({
        el: '#root',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
