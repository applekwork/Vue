<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    事件的基本使用：
    1.使用 v-on:xxx 或 @xxx 绑定事件，其中xxx 事件名
    2.事件的回调需要配置在methods对象中，最终会在vm上
    3.methods中配置的函数，不要用箭头函数，否则this就不是vm
    4.methods中配置的函数，都是被Vue管理的函数，this指向vm或组件实例对象
    5.@click=”demo“ 和 @click="demo($event,)"效果一致，但是后者可以传参
    <div id ="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button @click="showInfo($event,66)">点我提示信息</button>
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#root',
        data: {
            name:'尚硅谷'
        },
        methods: {
            showInfo() {
                alert('同学你好')
            }
        }
     });
    </script>
</body>

</html>
