<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        .happy {

        }
        .sad {

        }
        .normal {

        }
        .atguigu1 {

        }
        .atguigu2 {

        }
        .atguigu3 {

        }
    </style>
</head>

<body>
    <!--
        绑定样式：
        1.class样式
        写法：class=”xxx“ 可以是字符串、对象、数组
            1.1 字符串写法适用于：样式的类名不确定，需要动态指定
            1.2 对象写法，适用于：要绑定的样式个数确定，名字也确定，要动态决定用不用
            1.3 数写法，适用于：要绑定的样式个数组不确定，名字也不确定
        2.style样式
            :style="{fontsize:"xxx"}"其中xxx是动态值
            :style="[a,b]"其中a、b是样式对象
     -->
    <div id="root">
        <!-- 绑定class样式--字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="normal" :class="mood" @click="changeMood">{{name}}</div><br/>
        <!-- 绑定样式--数写法，适用于：要绑定的样式个数组不确定，名字也不确定-->
        <div class="normal" :class="classArr">{{name}}</div><br/>
        <!-- 绑定样式--对象写法，适用于：要绑定的样式个数确定，名字也确定，要动态决定用不用-->
        <div class="normal" :class="classObj">{{name}}</div><br/>
        <!-- 绑定style样式--对象写法 -->
        <div class="normal" :style="styleObj">{{name}}</div><br />
        <!-- 绑定style式--数组写法 -->
        <div class="normal" :style="styleArr">{{name}}</div><br />
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     const vm = new Vue({
        el: '#root',
        data: {
            name:"尚硅谷",
            mood:'normal',
            classArr:['happy','sad','normal'],
            classObj: {
                atguigu1:false,
                atguigu2:false,
                atguigu3:true
            },
            styleObj:{
                fontsize:'40px'
            }
        },
        methods: {
            changeMood() {
            const arr = ['happy','sad','normal']
            const index = Math.floor(Math.random()*3)
            this.mood = arr[index]
            }
        }
     });
    </script>
</body>

</html>
