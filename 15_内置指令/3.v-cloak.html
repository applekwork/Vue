<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--  -->
    <div id="root">
        <!--
            v-cloak指令：
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
            2.使用css配合v-cloak可以解决网速慢时页面展示不出{{xxx}}（未经解析的模板渲染到页面）
        -->
        <h2 v-cloak>{{name}}</h2>

        <!--
            v-once 指令：
            1.v-once 所在节点在初次动态渲染后，就视为静态内容了
            2.以后数据改变不会引起v-once所在结构更新，可用于优化性能
         -->
        <h2 v-once>初始化的值是：{{n}}</h2>
        <h2>当前的值是:{{n}}</h2>
        <button @click="n++">点+1</button>

        <!--
            v-pre指令：
            1.跳过其所在节点的编译过程
            2.可利用它跳过：没有使用指令语法，没有使用插值语法，会加快编译
        -->
        <h2>Vue其实很简单</h2>
        <button v-pre @click="n++"></button>
    </div>

</body>

<script type = "text/javascript">
    Vue.config.productionTip = false
    //创建Vue实例,得到 ViewModel
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n:1
        },
        methods: {}
    });
</script>

</html>
