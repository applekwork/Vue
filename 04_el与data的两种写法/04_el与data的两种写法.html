<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        /* // el的两种写法
        const v = new Vue({
        // el: '#root',//第一种写法
        data() {
        return {
        name:'尚硅谷',
        }
        },
        })
        v.$mount('#root')//第二种写法 */

        //data的两种写法
        new Vue({
            el: '#root',
            //data的第一种写法：对象式
            /*  data:{
                 name:'尚硅谷'
             } */
            //data的第二种写法
            data() {
                return {
                    name: '尚硅谷'
                }
            },
        })
    </script>
